        <form>
        <fieldset>
            <legend>Add New Order</legend>
            <p>
            <label>Order Date:
                <input type="date" id="orderDate" size="30" maxlength="100"></label>
            </br>
            <label>Customer ID:
                <input type="text" id="customerID" size="30" maxlength="100"></label>
            </br>
            <label>Coupon ID:
                <input type="text" id="couponID" size="30" maxlength="100"></label>
            </br>

            <label>Order Status:
                <select name="orderStatus" id="orderStatus">
                    <option value="any">Any</option>
                    <option value="inProcess">In Process</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                </select>
                <!--<input type="text" id="orderStatus" size="30" maxlength="100"></label>-->
            </br>
            </p>
            <input type="submit" id="add_orders" value="Add Order">
        </fieldset>
        </br>
        <fieldset>
            <legend>Search Order Under A Customer</legend>
            <p>
            <label>First Name:
                <input type="text" id="firstName" size="30" maxlength="100"></label>
            </br>
            <label>Last Name:
                <input type="text" id="lastName" size="30" maxlength="100"></label>
            </br>
            </p>
            <input type="submit" id="search_orders" value="Search Order">
        </fieldset>
        </br>
        <fieldset>
            <legend>Update An Order</legend>
            <p>
            <label>Order ID:
                <input type="text" id="orderID" size="30" maxlength="100"></label>
            </br>
            <label>Order Status:
                <select name="orderStatus" id="orderStatus">
                    <option value="any">Any</option>
                    <option value="inProcess">In Process</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                </select>
                <!--<input type="text" id="orderStatus" size="30" maxlength="100"></label>-->
            </br>
            <label>Coupon ID:
                <input type="text" id="couponID" size="30" maxlength="100"></label>
            </br>
            </p>
            <input type="submit" id="update_orders" value="Update Order">
        </fieldset>
        </form>
